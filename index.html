<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>TicTacMeow!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto:ital,wght@0,100;0,300;0,400;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <aside class="left-side">
        <h2 class="iggy-name">Iggy</h2>
        <img id="iggy-image" src="" alt="Iggy is a black and grey hand-drawn cartoon cat who is smiling while sitting with a playful, raised tail.">
        <p class="iggy-wins">Wins 0</p>
      </aside>
      <main>
        <h1 class="game-headline">Welcome to Tic Tac Meow!</h1>
        <img class="iggy-outcome" src="" alt="When Iggy whens or looses, you can watch their reaction here.">
        <img class="draw" src="" alt="When the game is a draw, watch the cats be together here.">
        <img class="ziggy-outcome" src="" alt="When Ziggy whens or looses, you can watch their reaction here.">
        <section class ="game-container">
          <article class="game" id="box1"></article>
          <article class="game" id="box2"></article>
          <article class="game" id="box3"></article>
          <article class="game" id="box4"></article>
          <article class="game" id="box5"></article>
          <article class="game" id="box6"></article>
          <article class="game" id="box7"></article>
          <article class="game" id="box8"></article>
          <article class="game" id="box9"></article>
        </section>
      <aside class="right-side">
        <h2 class="Ziggy-name">Ziggy</h2>
        <img id="ziggy-image" src="" alt="Ziggy is a white hand-drawn cartoon cat with orange and light yellow spots. They are smiling while sitting with a playful, curled tail.">
        <p class="ziggy-wins">Wins 0</p>
      </aside>
      </main>
    </section>
  </body>
</html>
