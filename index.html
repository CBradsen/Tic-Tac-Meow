<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>TicTacMeow!</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <aside class="left-side">
        <h2 class="iggy-name">Iggy</h2>
        <img id="iggy-image" src="assets/iggyProfilePic.svg" alt="Iggy is a black and grey hand-drawn cartoon cat who is smiling while sitting with a playful, raised tail.">
        <p>Wins</p>
        <p class="iggy-wins" data-iggy-wins="0"></p>
      </aside>
      <header>
        <h1 class="game-headline">Welcome to Tic Tac Meow! Iggy goes first.</h1> 
      </header>
        <div class="outcome-iggy">
          <img class="outcome-iggy-pic hidden" id="iggy-outcome" src="assets/iggy-lost.svg" alt="When Iggy wins or looses, their reaction will show here.">
        </div>
        <div class="outcome-draw">
          <img class="outcome-draw-pic hidden" id="draw" src="assets/draw.svg" alt="When the game is a draw, the cats will be together here.">
        </div>
        <div class="outcome-ziggy">
          <img class="outcome-ziggy-pic hidden" id="ziggy-outcome" src="assets/ziggy-wins.svg" alt="When Ziggy wins or looses, they will show their reaction here.">
        </div>    
      <section class ="game-container">
        <article class="game" id="0" data-player=""></article>
        <article class="game" id="1" data-player=""></article>
        <article class="game" id="2" data-player=""></article>
        <article class="game" id="3" data-player=""></article>
        <article class="game" id="4" data-player=""></article>
        <article class="game" id="5" data-player=""></article>
        <article class="game" id="6" data-player=""></article>
        <article class="game" id="7" data-player=""></article>
        <article class="game" id="8" data-player=""></article>
      </section>
      <aside class="right-side">
        <h2 class="ziggy-name">Ziggy</h2>
        <img id="ziggy-image" src="assets/ziggyProfilePic.svg" alt="Ziggy is a white hand-drawn cartoon cat with orange and light yellow spots. They are smiling while sitting with a playful, curled tail.">
        <p>Wins</p>
        <p class="ziggy-wins" data-ziggy-wins="0"></p>
      </aside>
      <footer class="footer"></footer>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
    </section>
  </body>
</html>
