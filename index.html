<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>TicTacMeow!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <aside class="left-side">
        <h2 class="iggy-name">Iggy</h2>
        <img id="iggy-image" src="assets/iggyProfilePic.svg" alt="Iggy is a black and grey hand-drawn cartoon cat who is smiling while sitting with a playful, raised tail.">
        <p>Wins</p>
        <p class="iggy-wins" data-iggy-wins="0"></p>
      </aside>
      <header>
        <h1 class="game-headline">Welcome to Tic Tac Meow! Iggy goes first.</h1> 
      </header>
        <div class="outcome-iggy">
          <img class="outcome-iggy-won-pic hidden" id="iggy-outcome-won" src="assets/iggy-wins-dancing.gif" alt="Iggy turns around and around to celebrate the win!">
          <img class="outcome-iggy-lost-pic hidden" id="iggy-outcome-lost" src="assets/iggy-lost.svg" alt="Iggy didn't win this time. To show they don't care Iggy licks their leg and turns the other way from Ziggy">
        </div>
        <div class="outcome-draw">
          <img class="outcome-draw-pic hidden" id="draw" src="assets/draw.svg" alt="The cats sit content looking at one another with a toy mouse between them.">
        </div>
        <div class="outcome-ziggy">
          <img class="outcome-ziggy-won-pic hidden" id="ziggy-outcome-won" src="assets/ziggy-wins.svg" alt="Ziggy won and jumps joyfully in the air to celebrate.">
          <img class="outcome-ziggy-lost-pic hidden" id="ziggy-outcome-lost" src="assets/ziggy-lost-rollseyes.gif" alt="Ziggy lost and rolls their eyes at Iggy who is twirling in celebration.">
        </div>    
      <section class ="game-container">
        <article class="game" id="0" data-open="true"></article>
        <article class="game open" id="1" data-open="true"></article>
        <article class="game open" id="2" data-open="true"></article>
        <article class="game open" id="3" data-open="true"></article>
        <article class="game open" id="4" data-open="true"></article>
        <article class="game open" id="5" data-open="true"></article>
        <article class="game open" id="6" data-open="true"></article>
        <article class="game open" id="7" data-open="true"></article>
        <article class="game open" id="8" data-open="true"></article>
      </section>
      <aside class="right-side">
        <h2 class="ziggy-name">Ziggy</h2>
        <img id="ziggy-image" src="assets/ziggyProfilePic.svg" alt="Ziggy is a white hand-drawn cartoon cat with orange and light yellow spots. They are smiling while sitting with a playful, curled tail.">
        <p>Wins</p>
        <p class="ziggy-wins" data-ziggy-wins="0"></p>
      </aside>
      <footer class="footer"></footer>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
    </section>
  </body>
</html>
